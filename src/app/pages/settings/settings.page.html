<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Currency</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group [(ngModel)]="currency">
          <ion-item>
            <ion-label>Euro</ion-label>
            <ion-radio slot="start" value="eur"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Dollar</ion-label>
            <ion-radio slot="start" value="usd"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Pound</ion-label>
            <ion-radio slot="start" value="gbp"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-button (click)="updateCurrency()" expand="full"> Update </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Clear Data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Remove all data?
      <ion-button (click)="clearData()" expand="full" color="danger"> Clear Data </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="showIntro()" expand="full" fill="clear" class="ion-padding"> Show intro </ion-button>
</ion-content>
